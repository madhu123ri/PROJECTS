<form method="post" action="stdregister.php"  onsubmit="return validate()">
    
   
   
   <div class="input-group">
       <label><h3>STUDENT REGISTRATION</h3></label>
   </div>
   
   
   <div class="input-group" >
   <label>StudentName</label>
   <input type="text" name="studentname" placeholder="student name" pattern="[A-Za-z]+" title="letters only" required >
   </div>
   <div class="input-group">
   <label>HallTicketNo</label>
   <input type="text" name="hallticketno" placeholder="hallticket no." pattern=".{10,}" title="minimum of size 10" required>
   </div>
   <div class="input-group">
   <label>Branch</label>
   <input type="text" name="branch" placeholder="branch" pattern="[A-Za-z]+" title="letters only" required>
   </div>
   <div class="input-group">
   <label>Email</label>
   <input type="text" name="email" placeholder="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="xyz@something.com" required>
   </div>
   <div class="input-group" >
   <label>Mobile</label>
   <input type="text" class="form-control" id="mobile" placeholder="Contact Number" name="mobile" required maxlength="10" title="The contact number must enter 10 digits number"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
   </div>
   <div class="input-group" >
   <label>Password</label>
   <input type="password" name="password" id="txtpassword" placeholder="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
   </div>
   <div class="input-group" >
   <label>Confirmpassword</label>
   <input type="password" name="confirmpassword" id="txtconfirmpassword" placeholder="confirmpassword" required>
   </div><br>
   <input type="submit" value="REGISTER" class="btn" id="btnsubmit">
  
   <p>
   Already a member?<a href="stdlogin.html">Sign In</a>
   </p>
   
   </form>
